  <script>
  // Given the following function call:
  // - skippy_numbers(2);

  // And the resulting output:
  // - [2,3,5,6,8,9,11,12];

  // Create a function definition that achieves the output with the given input.

  function skippy_numbers(number) {
    const arrayToReturn = [];
    let newNum = number;
    for (let index = 0, even = number, odd = even + 1; index < 4; index++) {
      arrayToReturn.push(even, odd);
      even += 3;
      odd += 3;
    }
    console.log(arrayToReturn);
  }

  skippy_numbers(2);

  </script>

  <script>
    function randomRange(startNum, endNum) {
      if (typeof startNum === 'object' && endNum === undefined) {
        return startNum[Math.floor(Math.random() * (startNum.length))];
      }
      return Math.floor(Math.random() * (endNum - startNum)) + startNum;
    }
  </script>

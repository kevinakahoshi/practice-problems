  <script>
    // ## FizzBuzz

    // Build a function that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the
    // number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print
    // “FizzBuzz”.

    // - Write a function that takes no parameters
    // - The function should output the numbers 1 through 100, following the rules from above

    function fizzBuzz() {
      for (var numbersArrayIndex = 1; numbersArrayIndex <= 100; numbersArrayIndex++) {
        if (numbersArrayIndex % 15 === 0) {
          console.log('FizzBuzz');
        } else if (numbersArrayIndex % 3 === 0) {
          console.log('Fizz');
        } else if (numbersArrayIndex % 5 === 0) {
          console.log('Buzz');
        } else {
          console.log(numbersArrayIndex);
        }
      }
    }

    fizzBuzz();

  </script>

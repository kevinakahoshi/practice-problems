  <title>Practice 37</title>
  <script>
    function everyOtherLetter(string) {
      let output = '';
      for (let index = 0; index < string.length; index++) {
        if (index % 2 !== 0) {
          output += string[index].toUpperCase();
        } else {
          output += string[index];
        }
      }
      return output;
    }
  </script>
